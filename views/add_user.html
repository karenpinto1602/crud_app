<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="../assets/css/style.css">
</head>

<body>

    <!-- Header -->
    <header id="header">
        <nav>
            <div class="container">
                <div class="text-center">
                    <a href="/" class="nav-brand text-dark">User Management System</a>
                </div>
            </div>
        </nav>
    </header>
    <!-- Header -->

    <!-- Main Site -->
    <main id="site-main">
        <div class="container">
            <div class="box-nav d-flex justify-between">
                <div class="filter">
                    <a href="/"><i class="fas fa-angle-double-left"></i>All Users</a>
                </div>
            </div>

            <div class="form-title text-center">
                <h2 class="text-dark">New User</h2>
                <span class="text-light">Use the below form to create a new account</span>
            </div>

            <!-- form handling -->
            <form method="POST" id="update_user">
                <div class="new_user">
                    <div class="form-group">
                        <label for="name" class="text-light">Name</label>
                        <input type="hidden" name="id" value="">
                        <input type="text" name="name" value="" placeholder="Jane Doe">
                    </div>
                    <div class="form-group">
                        <label for="Email" class="text-light">Email</label>
                        <input type="text" name="Email" value="" placeholder="janedoe@example.com">
                    </div>
                    <div class="form-group">
                        <label for="Gender" class="text-light">Gender</label>
                        <div class="radio inline">
                            <input type="radio" id="Gender-1" name="Gender" value="Male">
                            <label for="Gender-1" class="radio-label">Male</label>
                        </div>
                        <div class="radio inline">
                            <input type="radio" id="Gender-2" name="Gender" value="Female">
                            <label for="Gender-2" class="radio-label">Female</label>
                        </div>
                        <div class="radio inline">
                            <input type="radio" id="Gender-3" name="Gender" value="Others">
                            <label for="Gender-3" class="radio-label">Others</label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="Status" class="text-light">Status</label>
                        <div class="radio inline">
                            <input type="radio" id="Status-1" name="Status" value="Active">
                            <label for="Status-1" class="radio-label">Active</label>
                        </div>
                        <div class="radio inline">
                            <input type="radio" id="Status-2" name="Status" value="Inactive">
                            <label for="Status-2" class="radio-label">Inactive</label>
                        </div>
                    </div>

                    <div class="form-group">
                        <button type="submit" class="btn text-dark update">Save</button>
                    </div>
                </div>
            </form>

        </div>
    </main>
    <!-- Main Site -->

</body>

</html>
